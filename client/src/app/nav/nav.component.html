<mat-sidenav-container class="sidenav-container mat-elevation-z20">

  <!-- Sidenav at the left (mostly for small screens) -->
  <mat-sidenav #drawer class="sidenav"
      fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'over'"
      [opened]="false">
    
    <!-- Menu -->
    <mat-toolbar class="primary-color">Menu</mat-toolbar>
    <!-- Bookmarks (when small screen) -->
    <mat-nav-list>
      <a mat-list-item routerLink=".">Zlecenia</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink=".">Usługi</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink=".">Klienci</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink=".">Pojazdy</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink=".">Towary</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink=".">Statystyki</a>
      <mat-divider></mat-divider>
    </mat-nav-list>

  </mat-sidenav>

  <!-- Main Content (with toolbar at the top) -->
  <mat-sidenav-content class="bg-gradient">

    <!-- Toolbar (main at top) -->
    <mat-toolbar class="mat-elevation-z1" color="primary">

      <!-- Logo -->
      <img id="main-logo" src="../../assets/logo.svg">
      
       <!-- Bookmarks left-->
      <div *ngIf="!(isSmallOrXSmall$ | async)">
        <a class="bookmark bookmark-divider" mat-button routerLink=".">Zlecenia</a>
        <a class="bookmark bookmark-divider" mat-button routerLink=".">Usługi</a>
        <a class="bookmark bookmark-divider" mat-button routerLink=".">Klienci</a>
        <a class="bookmark bookmark-divider" mat-button routerLink=".">Pojazdy</a>
        <a class="bookmark bookmark-divider" mat-button routerLink=".">Towary</a>
        <a class="bookmark" mat-button routerLink=".">Statystyki</a>
      </div>

      <!-- Free space -->
      <span class="spacer"></span>

       <!-- Open sidenav button -->
       <button
          type="button"
          aria-label="Toggle sidenav"
          matTooltip="Menu"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isSmallOrXSmall$ | async">
       <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
     </button>
      
      <!-- Bookmarks right-->
      <span>Konto</span>

    </mat-toolbar>

    <!-------------------------------------------- Changing content -------------------------------------------->
    <ng-content></ng-content>
    <!-------------------------------------------- Changing content -------------------------------------------->

  </mat-sidenav-content>

</mat-sidenav-container>

<!-- Footer -->
<div class="footer primary-color mat-elevation-z4"><span>ServcieAssistance.pl &copy;Wiktor Danielewski</span></div>
