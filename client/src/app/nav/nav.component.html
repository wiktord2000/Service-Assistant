<mat-sidenav-container class="sidenav-container mat-elevation-z20">

  <!-- Sidenav at the left (mostly for small screens) -->
  <mat-sidenav #drawer class="sidenav"
      fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'over'"
      [opened]="false">
    
    <!-- Menu -->
    <mat-toolbar class="primary-color">Menu</mat-toolbar>
    <!-- Bookmarks (when small screen) -->
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>

  </mat-sidenav>

  <!-- Main Content (with toolbar at the top) -->
  <mat-sidenav-content>

    <!-- Toolbar -->
    <mat-toolbar class="mat-elevation-z1" color="primary">

      <!-- Logo -->
      <img height="40px" src="../../assets/logo.svg">
      
      <!-- Bookmarks left-->
      <span style="margin-left: 20px;">Konto</span>
      <span style="margin-left: 20px;">Konto</span>
      <span style="margin-left: 20px;">Konto</span>
      <span style="margin-left: 20px;">Konto</span>
      <span style="margin-left: 20px;">Konto</span>
      <span style="margin-left: 20px;">Konto</span>
      <span style="margin-left: 20px;">Konto</span>
      <span style="margin-left: 20px;">Konto</span>

      <!-- Free space -->
      <span class="spacer"></span>

       <!-- Open sidenav button -->
       <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isSmallOrXSmall$ | async">
       <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
     </button>
      
      <!-- Bookmarks right-->
      <span>Konto</span>

    </mat-toolbar>

    <!-------------------------------------------- Changing content -------------------------------------------->
    <ng-content></ng-content>
    <!-------------------------------------------- Changing content -------------------------------------------->

  </mat-sidenav-content>

</mat-sidenav-container>

<!-- Footer -->
<div class="footer primary-color mat-elevation-z4"><span>ServcieAssistance.pl &copy;Wiktor Danielewski</span></div>
