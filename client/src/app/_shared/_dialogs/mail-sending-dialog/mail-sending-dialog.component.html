<!-- Title -->
<h1 mat-dialog-title>Wysyłanie wiadomości</h1>
<mat-divider></mat-divider>

<!-- Content -->
<div mat-dialog-content>
    
    <!-- Main container includs message-area and recipients-area-->
    <div class="row">
        <mat-divider [vertical]="true"></mat-divider>
        
        <!-- Message area -->
        <div class="message-area">

            <form [formGroup]="messageForm" id="message-form" spellcheck="false" >
                <!-- Subject input -->
                <mat-form-field class="subject-input" appearance="fill">
                    <mat-label>Temat</mat-label>
                    <input formControlName="subject" type="text" matInput>
                </mat-form-field>

                <!-- Content input -->
                <mat-form-field  appearance="fill">
                    <mat-label>Treść wiadomości</mat-label>
                    <textarea  formControlName="message" style="resize: none;" type="text" rows="14" matInput></textarea>
                </mat-form-field>    
            </form>
        </div>

        <!-- Recipients area -->
        <div class="recipients-area">
            
            <!-- Add recipient area -->
            <form [formGroup]="emailForm" id="add-recipient-form" style="background-color: aliceblue;">
                
                <!-- Input with button as suffix -->
                <mat-form-field style="margin-top: 10px;">
                    
                    <mat-label>Adresat</mat-label>
                    <input 
                        type="email" 
                        placeholder="Wprowadź email" 
                        formControlName="email" 
                        matInput>
                    <button 
                        [disabled]="!emailForm.valid"
                        type="submit" 
                        (click)="onAddEmail()" 
                        color="primary" 
                        mat-button 
                        matSuffix>
                            <mat-icon>add</mat-icon>
                    </button>
                    <mat-error *ngIf="emailForm.controls['email'].errors?.email">Wprowadzono niepoprawny email</mat-error>
                    <mat-error *ngIf="emailForm.controls['email'].errors?.emailExist">Wprowadzony email już istnieje</mat-error>

                </mat-form-field>
                
                <!-- Buttons container -->
                <div class="buttons-container">
                    <!-- Return button -->
                    <button 
                        class="return-button"  
                        [disabled]="!history.length" 
                        matTooltip="Cofnij zmiany" 
                        (click)="onReturnEmails()" 
                        type="button" 
                        mat-raised-button 
                        color="primary">
                            <mat-icon>keyboard_return</mat-icon>
                    </button>
                    <!-- Delete all emails button -->
                    <button 
                        class="delete-button" 
                        matTooltip="Usuń wszystkie" 
                        (click)="onDeleteAllEmails()" 
                        type="button" 
                        mat-raised-button 
                        color="warn">
                            <mat-icon>delete_sweep</mat-icon>
                    </button>
                </div>                
            </form>

            <mat-divider></mat-divider>

            <!-- List with emails -->
            <mat-selection-list class="list">

                <!-- When no emails -->
                <mat-list-item 
                    *ngIf="!emails.length"
                    class="no-emails-item" 
                >
                    <span class="no-emails-text">Brak adresatów!</span>
                </mat-list-item>


                <!-- List items -->
                <div *ngFor="let email of emails">

                    <!-- Emails tags -->
                    <mat-list-item class="email-tag">

                        <!-- Email text -->
                        <span>{{email}}</span>
                        
                        <!-- Delete button -->
                        <button 
                            mat-button
                            (click)="onDeleteEmail(email)" 
                            color="warn" 
                        >
                            <mat-icon>close</mat-icon>
                        </button>
                        
                    </mat-list-item>
                    <mat-divider></mat-divider>

                </div>
                
            </mat-selection-list>

        </div>
        <mat-divider [vertical]="true"></mat-divider>

    </div>
    <mat-divider></mat-divider>
    
</div >

<!-- Dialog buttons -->
<mat-dialog-actions align="end">

    <!-- Return button -->
    <button [mat-dialog-close] mat-button>
        Powrót
    </button>

    <!-- Send button -->
    <button 
        [disabled]="!(messageForm.valid && emails.length)" 
        form="message-form" 
        (click)="onSendEmail()" 
        mat-button 
        color="primary" 
        cdkFocusInitial>

            <mat-icon style="margin-right: 5px;">send</mat-icon>
            <span>Wyślij</span>
    </button>

</mat-dialog-actions>
