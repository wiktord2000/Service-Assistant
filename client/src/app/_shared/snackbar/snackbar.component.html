
<div class="snackbar-content-container">

    <!-- Message -->
    <div class="snackbar-content">
        <mat-icon>{{iconsMap.get(data.type)}}</mat-icon>
        <span class="snackbar-message">{{data.message}}</span> 
    </div>

    <!-- Action button -->
    <button class="snackbar-btn" mat-button (click)="snackBarRef.closeWithAction()" >{{data.buttonName}}</button>
</div>
