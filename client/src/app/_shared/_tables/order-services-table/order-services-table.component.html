<div class="mat-elevation-z{{ matElevationValue }}">
  <div [ngClass]="fixedSize && 'table-container'" style="overflow: auto">
    <table *ngIf="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Approved Service Name -->
      <ng-container matColumnDef="approvedServiceName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa usługi</th>
        <td mat-cell *matCellDef="let row">
          {{ row.approvedServiceName }}
        </td>
      </ng-container>

      <!-- Approved Estimated time -->
      <ng-container matColumnDef="approvedEstimatedTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Szacowany czas</th>
        <td mat-cell *matCellDef="let row">
          {{ row.approvedEstimatedTime.toFixed(2) }}
        </td>
      </ng-container>

      <!-- Approved Total Cost Gross -->
      <ng-container matColumnDef="approvedTotalCostGross">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Koszt</th>
        <td mat-cell *matCellDef="let row">
          {{ (row.approvedCostGross * row.approvedEstimatedTime).toFixed(2) }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Operacje</th>
        <td mat-cell *matCellDef="let row">
          <!-- Delete -->
          <button
            mat-icon-button
            color="warn"
            (click)="onDeleteClick(row)"
            aria-label="Delete button"
            matTooltip="Usuń usługę"
            [matTooltipPosition]="'right'"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" style="text-align: center" colspan="4">
          <span class="no-services-text">Brak usług</span>
        </td>
      </tr>
    </table>
  </div>

  <!-- Pagination -->
  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="8"
    [pageSizeOptions]="[2, 4, 8]"
    aria-label="Wybierz stronę"
  >
  </mat-paginator>
</div>
