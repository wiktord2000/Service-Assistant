<form [formGroup]="loginForm" class="form-paper mat-elevation-z12">
  <h1 class="form-header">Zaloguj się</h1>

  <!-- Username -->
  <app-text-input [label]="'Nazwa użytkownika'" [formControl]="loginForm.controls['username']">
  </app-text-input>

  <!-- Password -->
  <app-password-input [label]="'Hasło'" [formControl]="loginForm.controls['password']">
  </app-password-input>

  <!-- Potential server errors -->
  <ng-container *ngIf="validationErrors.length">
    <ul class="form-errors-list">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </ng-container>

  <!-- Banner -->
  <div class="banner">
    <strong>Rekomendacja</strong>
    <div>
      Jeśli chcesz szybko przetestować aplikację możesz użyć przygotowanego do tego celu konta.
    </div>
    <div (click)="onRecommendationClick()" class="btn-wrapper">
      <button mat-button color="primary">Przejdź do konta!</button>
    </div>
  </div>

  <!-- Submit button -->
  <button
    mat-raised-button
    color="primary"
    class="form-submit-button"
    [disabled]="isLogging || !loginForm.valid"
    (click)="onLogin()"
  >
    {{ isLogging ? "Przetwarzanie..." : "Zatwierdź" }}
  </button>
</form>
