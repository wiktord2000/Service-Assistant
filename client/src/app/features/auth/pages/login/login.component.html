<form [formGroup]="loginForm" class="form-paper mat-elevation-z12">
  <h1 class="form-header">Sign in</h1>

  <!-- Username -->
  <app-text-input [label]="'User name'" [formControl]="loginForm.controls['username']">
  </app-text-input>

  <!-- Password -->
  <app-password-input [label]="'Password'" [formControl]="loginForm.controls['password']">
  </app-password-input>

  <!-- Potential server errors -->
  <ng-container *ngIf="validationErrors.length">
    <ul class="form-errors-list">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </ng-container>

  <!-- Banner -->
  <div class="banner">
    <strong>Recommendation</strong>
    <div>For testing purposes you can simply use provided account.</div>
    <div (click)="onRecommendationClick()" class="btn-wrapper">
      <button mat-button color="primary">Let's use it!</button>
    </div>
  </div>

  <!-- Submit button -->
  <button
    mat-raised-button
    color="primary"
    class="form-submit-button"
    [disabled]="isLogging || !loginForm.valid"
    (click)="onLogin()"
  >
    {{ isLogging ? "Logging..." : "Submit" }}
  </button>
</form>
