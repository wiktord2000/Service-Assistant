<form [formGroup]="registerForm" class="form-paper mat-elevation-z12">
  <h1 class="form-header">Zarejestruj się</h1>

  <!-- Username -->
  <app-text-input [label]="'Nazwa użytkownika'" [formControl]="registerForm.controls['username']">
  </app-text-input>

  <!-- Password -->
  <app-password-input
    [label]="'Hasło'"
    [isTrigger]="false"
    [formControl]="registerForm.controls['password']"
  >
  </app-password-input>

  <!-- Confirm password -->
  <app-password-input
    [label]="'Powtórz hasło'"
    [isTrigger]="false"
    [formControl]="registerForm.controls['confirmPassword']"
  >
  </app-password-input>

  <!-- Potential server errors -->
  <ng-container *ngIf="validationErrors.length">
    <ul class="form-errors-list">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </ng-container>

  <!-- Submit button -->
  <button
    mat-raised-button
    class="form-submit-button"
    color="primary"
    [disabled]="isRegistering || !registerForm.valid"
    (click)="onRegister()"
  >
    {{ isRegistering ? "Przetwarzanie..." : "Zatwierdź" }}
  </button>
</form>
