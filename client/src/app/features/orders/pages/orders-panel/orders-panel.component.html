<div class="panel-wrapper">
  <div class="panel-filters-wrapper">
    <!-- Add order button -->
    <button mat-raised-button (click)="onAddOrder()" color="primary" aria-label="Add order button">
      <span class="button-text">Dodaj zlecenie</span>
      <mat-icon>add</mat-icon>
    </button>

    <!-- Toggle group -->
    <mat-button-toggle-group
      multiple
      appHorizontalScroll
      class="hide-scrollbar"
      (change)="onToggleGroupChange()"
      [formControl]="statusControl"
      name="statuses"
      aria-label="Statuses"
    >
      <mat-button-toggle value="0">Wycena</mat-button-toggle>
      <mat-button-toggle value="1">Akceptacja</mat-button-toggle>
      <mat-button-toggle value="2">Naprawa</mat-button-toggle>
      <mat-button-toggle value="3">Gotowe</mat-button-toggle>
      <mat-button-toggle value="4">Zako≈Ñczone</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <app-orders-table appTableBase></app-orders-table>
</div>
