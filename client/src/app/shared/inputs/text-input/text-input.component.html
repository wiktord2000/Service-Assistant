<mat-form-field appearance="fill">
  <!-- Label -->
  <mat-label>{{ label }}</mat-label>

  <!-- Input / Text area -->
  <input
    *ngIf="!isTextArea"
    type="{{ type }}"
    min="{{ type === 'number' && minNumber }}"
    max="{{ type === 'number' && maxNumber }}"
    [formControl]="ngControl.control"
    spellcheck="false"
    matInput
  />
  <textarea
    *ngIf="isTextArea"
    type="{{ type }}"
    [rows]="rowsNumber"
    [formControl]="ngControl.control"
    spellcheck="false"
    matInput
  ></textarea>

  <!-- Suffix (if needed) -->
  <div class="suffix" *ngIf="suffixText" matSuffix>{{ suffixText }}</div>

  <!------------ Handling errors  -->

  <!-- Required -->
  <mat-error *ngIf="ngControl.control.errors?.required"> The field cannot be empty! </mat-error>

  <!-- IsMatching (custom) -->
  <mat-error *ngIf="ngControl.control.errors?.isMatching">
    The field differs from the previous one!
  </mat-error>

  <!-- Minlength -->
  <mat-error *ngIf="ngControl.control.errors?.minlength">
    The field must contain at least
    {{ ngControl.control.errors!["minlength"].requiredLength }} characters!
    <!-- NOTE: We can also use {{registerForm.controls['password'].getError('minlength').requiredLength }} -->
  </mat-error>

  <!-- Pattern -->
  <mat-error *ngIf="ngControl.control.errors?.pattern">
    The field contains forbidden characters!
  </mat-error>
</mat-form-field>
