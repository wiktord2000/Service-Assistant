<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>

  <input
    type="text"
    aria-label="Number"
    matInput
    [formControl]="ngControl.control"
    [matAutocomplete]="auto"
  />

  <!-- Add button if not found -->
  <button
    *ngIf="ngControl.control.invalid"
    (click)="onAddClient()"
    type="button"
    matSuffix
    matTooltip="Dodaj klienta"
    [matTooltipPosition]="'right'"
    mat-icon-button
  >
    <mat-icon color="primary">add</mat-icon>
  </button>

  <!-- Errors -->
  <mat-error *ngIf="ngControl.control.hasError('not-exist')"
    >Wprowadzony {{ label.toLowerCase() }} nie istnieje. Dodaj go, aby zapisaÄ‡ zmiany.</mat-error
  >
  <mat-error *ngIf="ngControl.control.hasError('required')">Pole jest wymagane.</mat-error>

  <!-- Autocomplate -->
  <mat-autocomplete (optionSelected)="onOptionSelected($event)" #auto="matAutocomplete">
    <mat-option *ngFor="let client of possibleClients | async" [value]="client">
      <mat-icon color="primary">{{ utils.getClientIcon(client) }}</mat-icon>
      {{ utils.clientToString(client) }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
