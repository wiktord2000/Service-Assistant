<a
  *ngIf="product"
  matTooltip="Profil towaru"
  [matTooltipPosition]="tooltipPosition"
  mat-button
  aria-label="Product profile"
  routerLink="/products/{{ product.id }}"
  [style.color]="customColor"
  [color]="color"
>
  {{ product.name }}
  <div *ngIf="containLabel" class="links-label">Towar</div>
</a>
