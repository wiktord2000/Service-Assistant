<a
  *ngIf="product"
  [matTooltip]="product.name"
  [matTooltipPosition]="tooltipPosition"
  mat-button
  aria-label="Product profile"
  routerLink="/products/{{ product.id }}"
  [style.color]="customColor"
  [color]="color"
>
  <div *ngIf="containLabel" class="link-label">Towar</div>
  <span class="link-text">{{ product.name }}</span>
</a>
