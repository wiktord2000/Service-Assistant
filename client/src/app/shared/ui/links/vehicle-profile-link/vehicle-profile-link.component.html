<a
  *ngIf="vehicle"
  matTooltip="Profil pojazdu"
  [matTooltipPosition]="tooltipPosition"
  mat-button
  aria-label="Vehicle profile"
  routerLink="/vehicles/{{ vehicle.id }}"
  [style.color]="customColor"
  [color]="color"
>
  <mat-icon class="icon" *ngIf="includeIcon && iconPosition === 'left'">directions_car</mat-icon>
  {{ vehicle.brand }} {{ vehicle.model }}
  <div *ngIf="containLabel" class="links-label">Pojazd</div>
  <mat-icon class="icon" *ngIf="includeIcon && iconPosition === 'right'">directions_car</mat-icon>
</a>
